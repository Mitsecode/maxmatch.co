<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxmatch Corporation</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <img src="img/logo.png" />
    </div>
    <div id="app-list">
        <div class="card" v-for="i in items">
            <img class="app-banner" v-bind:src="i[0]" />
            <div class="app-content">
                <h3>{{i[1]}}</h3>
                <p>{{i[2]}}</p>
                <div class="buttons">
                    <a v-bind:href="i[3]"><img src="img/apple.svg" /></a>
                    <a v-bind:href="i[5]"><img src="img/google.svg" /></a>
                    <a v-bind:href="i[4]"><img src="img/apple2.svg" /></a>
                    <a v-bind:href="i[6]"><img src="img/facebook.svg" /></a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="links">
            <a href="/privacy.html">Privacy Policy</a> |
            <a href="/terms.html">Terms of Service</a> |
            <a href="mailto:support@maxmatch.co">Email: support@maxmatch.co</a>
        </div>
        <br>
        <div class="copyright">Copyright Maxmatch Corporation, All rights reserved</div>
    </div>
</body>

<script>
    var list = new Vue({el: '#app-list', data: {items: []}});
    async function load() {
        const r = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQPYdo0dbFn9F4lg0WrQNZvkfFUyfyTqu2hV82bvcp9duuXUCDZk0XICk5B8uzvuBtBjLaZ9y00bxhx/pub?output=csv');
        list.items = Papa.parse(await r.text()).data;
        document.getElementById('app-list').style.visibility = "visible";
    }
    load();
</script>

</html>
